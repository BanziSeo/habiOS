    <rect x="-10" y="-4" width="2.5" height="12" fill="#FFFFFF" rx="1.25"/>
    <rect x="-5" y="-8" width="2.5" height="16" fill="#FFFFFF" rx="1.25"/>
    <rect x="0" y="0" width="2.5" height="8" fill="#FFFFFF" rx="1.25"/>
